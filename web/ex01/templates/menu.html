<div>
    <a href="/" class="btn">홈</a>
    <a href="/bbs" class="btn">게시판</a>
    <span style="float:right;" id="login">
        <a href="/users/login">로그인</a>
    </span>
    <span style="float:right;" id="logout">
        <a href="/users/mypage" id="uid" class="btn"></a>
        <a href="#" class="btn logout">로그아웃</a>
    </span>
</div>

<script>
    const uid = sessionStorage.getItem("uid")
    if(uid) {
        $("#uid").html(uid + "님");
        $("#login").hide();
        $("#logout").show();
    }else {
        $("#login").show();
        $("#logout").hide();
    }

    $("#logout").on("click", ".logout", function(e){
        e.preventDefault();
        Swal.fire({
            title: "로그아웃 하시겠습니까?",
            text: "",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Logout"
        }).then((result) => {
            if (result.isConfirmed) {
                sessionStorage.clear();
                location.href = "/";
            }
        });
    });
</script>
